<ng-container *ngIf="accion=='editar'">
    <ng-container *ngFor="let red of json; let i = index">
        <div class="red" id="redesInputs">
            <div  class="tarjeta icono">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 44 44" xml:space="preserve">
                    <g>
                        <path attr.d={{red.path}}/>
                    </g>
                </svg>
            </div>
            <div class="url">
                <div>{{red.url}}</div> 
                <input type="text" name="" id={{red.sitio}} value={{aux[i]}}>    
            </div>       
        </div>
    </ng-container>
</ng-container>


<div class="redes" *ngIf="accion!='editar'">
    <ng-container *ngFor="let red of redes">
        <a href={{json[red.red_id].url+red.username}}  target="_blank">
            <div id={{json[red.red_id].sitio}} class="tarjeta icono">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 44 44" xml:space="preserve">
                    <g>
                        <path attr.d={{json[red.red_id].path}}/>
                    </g>
                </svg>
            </div>
        </a>
    </ng-container>
    <app-edicion [tipo]="'redes'" [eliminar]="false"></app-edicion>
