<div class="modal" *ngIf="modal">
    <div class="contenidoModal">
        <app-editor *ngIf="mostrar=='editor'" (modalEmitter)="cerrar()" [datos]="datos"></app-editor>
        <app-sesion *ngIf="mostrar=='sesion'" (modalEmitter)="cerrar()"></app-sesion>
        <app-instancia *ngIf="mostrar=='instancia'" (modalEmitter)="cerrar()"></app-instancia>
    </div>
</div>
