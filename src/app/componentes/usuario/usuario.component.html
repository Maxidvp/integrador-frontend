<ng-container *ngIf="logueado; else noLog"><!--Si esta logueado-->
    <div class="usuarioEncabezado">
        <div class="perfilFoto">
            <a href="./miportfolio">
                <img src={{foto}} alt=""><!--img [src]="resumen.src" alt=""-->
            </a>
        </div>
        <nav>
            <div class="tarjeta contenedorMenu">
                <div *ngIf="!miportfolio" (click)="miPortfolio()" class="menuItem">
                    Mi portfolio
                </div>    
                <div id="ususarioActivarEd" *ngIf="miportfolio" (click)="activarEdicion()" class="menuItem">
                    Activar edici√≥n
                </div>                            
                <div (click)="instancia()" class="menuItem">
                    Crear Mi Portfolio
                </div>                            
                <!--div id="botonModo" (click)="togleModo()">
                    Modo oscuro
                </div-->                              
                <div (click)="desloguear()" class="menuItem">
                    Cerrar sesion
                </div>
                <div>
                    <app-modos></app-modos>
                </div> 
            </div>
            <div class="username">
                <div>
                    {{username}}
                </div>
                <svg version="1.1" class="arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 20 20" style="enable-background:new 0 0 20 20;" xml:space="preserve">
                    <path  d="M2.7,6.3l7.3,7.4l7.3-7.3"/>
                </svg>
            </div>
        </nav>
    </div>
</ng-container>




<ng-template #noLog><!--Si NO esta logueado-->
    <div class="usuarioEncabezado">
        <div class="tarjeta" (click)="sesion('acceder')">
            Acceder
        </div>
        <div class="tarjeta" (click)="sesion('registrar')">
            Registrar
        </div>  
    </div>
</ng-template>
